 <!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baked | Garden of Eden</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0e0e0e;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      padding: 1rem;
      text-align: center;
    }
    header img {
      height: 60px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #111;
    }
    .tab {
      padding: 1rem;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      border-color: #f00;
    }
    .content {
      display: none;
      padding: 2rem;
    }
    .content.active {
      display: block;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 2rem;
    }
    .menu-item {
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      text-align: center;
    }
    .menu-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .sticker {
      position: absolute;
      top: 8px;
      left: 8px;
      background: red;
      color: white;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 0.8rem;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, textarea, button {
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #f00;
      color: white;
      cursor: pointer;
    }
    .account-info {
      background: #222;
      padding: 1rem;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Baked Logo" />
  </header>  <div class="tabs">
    <div class="tab active" onclick="switchTab('menu')">Menu</div>
    <div class="tab" onclick="switchTab('order')">Order</div>
  </div>  <div id="menu" class="content active">
    <div class="menu-grid">
      <div class="menu-item">
        <img src="gummies.jpg" alt="Kush Gummies">
        <div>Kush Gummies</div>
      </div>
      <div class="menu-item">
        <img src="cookies.jpg" alt="Kush Bites Cookies">
        <div class="sticker">Not Yet Launched</div>
        <div>Kush Bites Cookies</div>
      </div>
      <div class="menu-item">
        <img src="popcorn.jpg" alt="Kush Glazed Popcorn">
        <div class="sticker">Not Yet Launched</div>
        <div>Kush Glazed Popcorn</div>
      </div>
      <div class="menu-item">
        <img src="shawarma.jpg" alt="Kush Shawarma">
        <div class="sticker">Not Yet Launched</div>
        <div>Kush Shawarma</div>
      </div>
    </div>
  </div>  <div id="order" class="content">
    <div class="account-info">
      Pay to: <strong>8138162827 - Monipoint</strong>
    </div>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="text" placeholder="Delivery Address" required>
      <label>Select Product</label>
      <select required>
        <option value="">-- Select --</option>
        <option value="Gummies">Kush Gummies</option>
      </select>
      <label>Upload Payment Receipt</label>
      <input type="file" accept="image/*" required>
      <button type="submit">Place Order</button>
    </form>
  </div>  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script></body>
</html>
