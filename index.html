 <!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baked - Edibles & Snacks</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #f6f6f2;
      color: #1a1a1a;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      height: 100px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0;
    }
    .tagline {
      font-size: 1rem;
      color: #5f5f5f;
    }
    .products, .form-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .product {
      margin-bottom: 10px;
    }
    label, input, select, textarea {
      display: block;
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    input, select, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3a7c3a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #326732;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://getbaked.netlify.app/logo.png" alt="Baked Logo" />
    <h1>baked</h1>
    <p class="tagline">ready to get baked?</p>
  </header>  <section class="products">
    <h2>Menu</h2>
    <p><strong>Kush Gummies</strong>: baked gummies, chewy, sweet.</p>
    <p><strong>Kush Ice-Cream</strong>: creamy, vanilla.</p>
    <p><strong>Kush Bites Cookies</strong>: soft-baked.</p>
    <p><strong>Kush Glazed Popcorn</strong>: crunchy, glazed, milky.</p>
    <p><strong>Kush Shawarma</strong>: creamy, meaty.</p>
  </section>  <section class="form-container">
    <h2>Order Now</h2>
    <form name="order" method="POST" data-netlify="true" enctype="multipart/form-data">
      <div id="orders"></div>
      <button type="button" onclick="addOrderField()">Add Item</button><label for="phone">Phone Number</label>
  <input type="tel" name="phone" required />

  <label for="receipt">Payment Receipt</label>
  <input type="file" name="receipt" accept="image/*,application/pdf" required />

  <button type="submit">Submit Order</button>
</form>

  </section>  <script>
    const products = [
      "Kush Gummies",
      "Kush Ice-Cream",
      "Kush Bites Cookies",
      "Kush Glazed Popcorn",
      "Kush Shawarma"
    ];

    function addOrderField() {
      const container = document.getElementById("orders");
      const wrapper = document.createElement("div");
      const select = document.createElement("select");
      select.name = "order[]";
      select.required = true;
      const defaultOption = document.createElement("option");
      defaultOption.disabled = true;
      defaultOption.selected = true;
      defaultOption.textContent = "Select an item";
      select.appendChild(defaultOption);

      products.forEach(item => {
        const option = document.createElement("option");
        option.value = item;
        option.textContent = item;
        select.appendChild(option);
      });

      const quantity = document.createElement("input");
      quantity.type = "number";
      quantity.name = "quantity[]";
      quantity.placeholder = "Quantity";
      quantity.min = 1;
      quantity.required = true;

      wrapper.appendChild(select);
      wrapper.appendChild(quantity);
      container.appendChild(wrapper);
    }

    document.forms[0].addEventListener("submit", function (e) {
      setTimeout(() => {
        this.reset();
        document.getElementById("orders").innerHTML = "";
      }, 1000);
    });

    addOrderField();
  </script></body>
</html>
