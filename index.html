 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baked</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
    }

    header img {
      height: 60px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #222;
    }

    .tab {
      padding: 1rem 2rem;
      cursor: pointer;
      background-color: #222;
      border: none;
      color: #f5f5f5;
      font-weight: bold;
    }

    .tab.active {
      background-color: #333;
      border-bottom: 3px solid #4CAF50;
    }

    .tab-content {
      display: none;
      padding: 2rem;
    }

    .tab-content.active {
      display: block;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .menu-item {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input[type="file"] {
      color: white;
      background-color: #333;
    }

    .remove-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Baked Logo" />
  </header>

  <div class="tabs">
    <button class="tab active" onclick="showTab('menu')">Menu</button>
    <button class="tab" onclick="showTab('order')">Order</button>
  </div>

  <div id="menu" class="tab-content active">
    <h2>Our Menu</h2>
    <div class="menu-grid">
      <div class="menu-item">Kush Gummies</div>
      <div class="menu-item">Kush Ice-cream</div>
      <div class="menu-item">Space Cookies</div>
      <div class="menu-item">Cosmic Cakes</div>
      <div class="menu-item">Zooty Brownies</div>
    </div>
  </div>

  <div id="order" class="tab-content">
    <h2>Place Your Order</h2>
    <form id="orderForm">
      <div id="productsContainer"></div>
      <button type="button" onclick="addProduct()">Add Another Product</button>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required />
      </div>

      <div class="form-group">
        <label for="address">Delivery Address</label>
        <input type="text" id="address" required />
      </div>

      <div class="form-group">
        <label for="payment">Upload Payment Receipt</label>
        <input type="file" id="payment" accept="image/*,.pdf" required />
      </div>

      <button class="submit-btn" type="submit">Submit Order</button>
    </form>
  </div>

  <script>
    const menuItems = [
      "Kush Gummies",
      "Kush Ice-cream",
      "Space Cookies",
      "Cosmic Cakes",
      "Zooty Brownies"
    ];

    let selectedItems = [];

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
      document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function addProduct() {
      const container = document.getElementById('productsContainer');
      const index = Date.now();
      const availableItems = menuItems.filter(item => !selectedItems.includes(item));

      if (availableItems.length === 0) return;

      const div = document.createElement('div');
      div.classList.add('form-group');
      div.innerHTML = `
        <select onchange="handleSelectChange(this, ${index})">
          <option value="">Select Product</option>
          ${availableItems.map(item => `<option value="${item}">${item}</option>`).join('')}
        </select>
        <input type="number" placeholder="Quantity" min="1" required />
        <button type="button" class="remove-btn" onclick="removeProduct(this, ${index})">âž–</button>
      `;
      div.setAttribute('data-index', index);
      container.appendChild(div);
    }

    function handleSelectChange(select, index) {
      const selected = select.value;
      const previous = select.getAttribute('data-prev');
      if (previous) {
        selectedItems = selectedItems.filter(i => i !== previous);
      }
      if (selected) {
        selectedItems.push(selected);
        select.setAttribute('data-prev', selected);
      }
      refreshDropdowns();
    }

    function removeProduct(btn, index) {
      const div = btn.closest('.form-group');
      const select = div.querySelector('select');
      const value = select.value;
      if (value) {
        selectedItems = selectedItems.filter(i => i !== value);
      }
      div.remove();
      refreshDropdowns();
    }

    function refreshDropdowns() {
      document.querySelectorAll('#productsContainer select').forEach(select => {
        const prev = select.getAttribute('data-prev');
        const options = menuItems
          .filter(item => !selectedItems.includes(item) || item === prev)
          .map(item => `<option value="${item}" ${item === prev ? 'selected' : ''}>${item}</option>`);
        select.innerHTML = `<option value="">Select Product</option>` + options.join('');
      });
    }

    document.getElementById('orderForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Order submitted!');
      this.reset();
      selectedItems = [];
      document.getElementById('productsContainer').innerHTML = '';
    });
  </script>
</body>
</html>
