<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baked - Get Baked?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f4f3ef;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2e7d32;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    p.motto {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .logo {
      width: 100px;
      margin-top: 10px;
    }

    .container {
      padding: 2rem;
    }

    .product {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .product h2 {
      margin-top: 0;
      color: #2e7d32;
    }

    form {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    form button {
      background-color: #2e7d32;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

  </style>
</head>
<body>

  <header>
    <img class="logo" src="https://i.ibb.co/6P3fmrR/A-logo-for_the_cannabis-themed_brand_named_baked.png" alt="Baked Logo">
    <h1>baked</h1>
    <p class="motto">ready to get baked?</p>
  </header>

  <div class="container">
    <div class="product">
      <h2>Kush Gummies</h2>
      <p>Baked gummies, chewy, sweet.</p>
    </div>
    <div class="product">
      <h2>Kush Ice Cream</h2>
      <p>Creamy, vanilla.</p>
    </div>
    <div class="product">
      <h2>Kush Bites Cookies</h2>
      <p>Soft-baked.</p>
    </div>
    <div class="product">
      <h2>Kush Glazed Popcorn</h2>
      <p>Crunchy, glazed, milky.</p>
    </div>
    <div class="product">
      <h2>Kush Shawarma</h2>
      <p>Creamy, meaty.</p>
    </div>

    <h2 style="margin-top: 3rem;">Place Your Order</h2>
    <form name="order" method="POST" data-netlify="true" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="text" name="address" placeholder="Delivery address" required />
      <input type="text" name="phone" placeholder="Phone number" required />
      <textarea name="orderDetails" placeholder="What would you like to order?" rows="4" required></textarea>
      <label>Upload Opay Payment Screenshot</label>
      <input type="file" name="paymentProof" accept="image/*" />
      <button type="submit">Submit Order</button>
    </form>
  </div>

  <footer>
    &copy; 00 baked. All rights reserved.
  </footer>

</body>
</html>
