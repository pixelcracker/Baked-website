 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baked</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    img.logo {
      width: 100px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p.motto {
      font-style: italic;
      color: #444;
    }
    section.products {
      display: grid;
      gap: 15px;
      margin-bottom: 40px;
    }
    .product {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .order-group {
      margin-bottom: 15px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #3e8e41;
    }
    .add-order {
      background-color: #333;
      margin-top: 10px;
    }
    .thank-you {
      display: none;
      padding: 15px;
      background-color: #dff0d8;
      color: #3c763d;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://getbaked.netlify.app/assets/logo.png" alt="Baked Logo" class="logo"/>
    <h1>Baked</h1>
    <p class="motto">Ready to get baked?</p>
  </header>

  <section class="products">
    <div class="product"><strong>Kush Gummies</strong><br>Chewy, sweet</div>
    <div class="product"><strong>Kush Ice Cream</strong><br>Creamy, vanilla</div>
    <div class="product"><strong>Kush Bites Cookies</strong><br>Soft-baked</div>
    <div class="product"><strong>Kush Glazed Popcorn</strong><br>Crunchy, glazed, milky</div>
    <div class="product"><strong>Kush Shawarma</strong><br>Creamy, meaty</div>
  </section>

  <form name="order" method="POST" data-netlify="true" onsubmit="showThankYou(); return false;">
    <input type="hidden" name="form-name" value="order">

    <div class="order-wrapper">
      <div class="order-group">
        <label>Order Item</label>
        <select name="item[]">
          <option value="Kush Gummies">Kush Gummies</option>
          <option value="Kush Ice Cream">Kush Ice Cream</option>
          <option value="Kush Bites Cookies">Kush Bites Cookies</option>
          <option value="Kush Glazed Popcorn">Kush Glazed Popcorn</option>
          <option value="Kush Shawarma">Kush Shawarma</option>
        </select>

        <label>Quantity</label>
        <input type="number" name="quantity[]" min="1" placeholder="Enter quantity" />
      </div>
    </div>

    <button type="button" class="add-order" onclick="addOrderGroup()">+ Add Another Item</button>

    <label>Your Name</label>
    <input type="text" name="name" required />

    <label>Phone Number</label>
    <input type="tel" name="phone" required />

    <label>Delivery Address</label>
    <textarea name="address" rows="3" required></textarea>

    <label>Payment Receipt</label>
    <input type="text" name="receipt" placeholder="Transfer receipt or ref number" required />

    <button type="submit">Place Order</button>
  </form>

  <div class="thank-you" id="thankYouMessage">
    ðŸŽ‰ Thank you for your order! Weâ€™ll reach out shortly.
  </div>

  <script>
    function addOrderGroup() {
      const wrapper = document.querySelector('.order-wrapper');
      const group = document.createElement('div');
      group.classList.add('order-group');
      group.innerHTML = `
        <label>Order Item</label>
        <select name="item[]">
          <option value="Kush Gummies">Kush Gummies</option>
          <option value="Kush Ice Cream">Kush Ice Cream</option>
          <option value="Kush Bites Cookies">Kush Bites Cookies</option>
          <option value="Kush Glazed Popcorn">Kush Glazed Popcorn</option>
          <option value="Kush Shawarma">Kush Shawarma</option>
        </select>

        <label>Quantity</label>
        <input type="number" name="quantity[]" min="1" placeholder="Enter quantity" />
      `;
      wrapper.appendChild(group);
    }

    function showThankYou() {
      document.getElementById("thankYouMessage").style.display = "block";
    }
  </script>

</body>
</html>
