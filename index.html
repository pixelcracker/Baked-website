 <!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baked</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #f9f5f0;
      color: #2c2c2c;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d1ffcb;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-height: 80px;
    }
    h1 {
      font-size: 2.5rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .product h2 {
      margin-top: 0;
    }
    form {
      background-color: #fff;
      margin: 30px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #2ecc71;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .confirmation {
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Baked Logo">
    <h1>Welcome to Baked üçÉ</h1>
    <p>Ready to get baked?</p>
  </header>  <div class="products">
    <div class="product">
      <h2>Kush Gummies</h2>
      <p>Chewy, sweet.</p>
    </div>
    <div class="product">
      <h2>Kush Ice Cream</h2>
      <p>Creamy, vanilla.</p>
    </div>
    <div class="product">
      <h2>Kush Bites Cookies</h2>
      <p>Soft-baked.</p>
    </div>
    <div class="product">
      <h2>Kush Glazed Popcorn</h2>
      <p>Crunchy, glazed, milky.</p>
    </div>
    <div class="product">
      <h2>Kush Shawarma</h2>
      <p>Creamy, meaty.</p>
    </div>
  </div>  <form name="order-form" method="POST" data-netlify="true" enctype="multipart/form-data" onsubmit="showConfirmation(event)">
    <input type="hidden" name="form-name" value="order-form"><label for="name">Name</label>
<input type="text" id="name" name="name" required>

<div id="order-fields">
  <div class="order-item">
    <label for="order1">Select Order</label>
    <select name="order1" class="order-select" required>
      <option value="">-- Choose a product --</option>
      <option value="Kush Gummies">Kush Gummies</option>
      <option value="Kush Ice Cream">Kush Ice Cream</option>
      <option value="Kush Bites Cookies">Kush Bites Cookies</option>
      <option value="Kush Glazed Popcorn">Kush Glazed Popcorn</option>
      <option value="Kush Shawarma">Kush Shawarma</option>
    </select>

    <label for="qty1">Quantity</label>
    <input type="number" name="qty1" min="1" value="1" required>
  </div>
</div>

<button type="button" onclick="addOrderField()">+ Add Another Item</button>

<label for="address">Delivery Address</label>
<textarea id="address" name="address" required></textarea>

<label for="receipt">Payment Receipt</label>
<input type="file" name="receipt" id="receipt" accept="image/*" required>

<button type="submit">Submit Order</button>
<p class="confirmation" id="confirmation-message" style="display:none;">Thank you! Your order has been submitted. üç™</p>

  </form>  <script>
    let orderCount = 1;

    function addOrderField() {
      orderCount++;
      const container = document.getElementById('order-fields');
      const newDiv = document.createElement('div');
      newDiv.className = 'order-item';
      newDiv.innerHTML = `
        <label for="order${orderCount}">Select Order</label>
        <select name="order${orderCount}" class="order-select" required>
          <option value="">-- Choose a product --</option>
          <option value="Kush Gummies">Kush Gummies</option>
          <option value="Kush Ice Cream">Kush Ice Cream</option>
          <option value="Kush Bites Cookies">Kush Bites Cookies</option>
          <option value="Kush Glazed Popcorn">Kush Glazed Popcorn</option>
          <option value="Kush Shawarma">Kush Shawarma</option>
        </select>

        <label for="qty${orderCount}">Quantity</label>
        <input type="number" name="qty${orderCount}" min="1" value="1" required>
      `;
      container.appendChild(newDiv);
    }

    function showConfirmation(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      fetch("/", {
        method: "POST",
        body: formData
      })
      .then(() => {
        document.getElementById('confirmation-message').style.display = 'block';
        form.reset();
        const orderFields = document.getElementById('order-fields');
        orderFields.innerHTML = '';
        orderCount = 1;
        addOrderField();
      })
      .catch((error) => alert(error));
    }

    // Add one initial order field
    window.onload = addOrderField;
  </script></body>
</html>
