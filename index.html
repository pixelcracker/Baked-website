 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baked - Get Baked?</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f8f8f8;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffffff;
      text-align: center;
      padding: 1.2em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header img {
      height: 80px;
    }
    h1 {
      font-size: 2em;
      margin: 0.5em 0;
    }
    form {
      background: #fff;
      margin: 2em auto;
      padding: 2em;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 1em 0 0.3em;
    }
    input, select {
      width: 100%;
      padding: 0.7em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="file"] {
      border: none;
    }
    button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 0.9em 1.4em;
      margin-top: 1.5em;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
    }
    button:hover {
      background: #27ae60;
    }
    .order-group {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Baked Logo" /> <!-- Replace with your actual logo path -->
</header>

<form name="order" method="POST" data-netlify="true" enctype="multipart/form-data">
  <h1>Order Now</h1>

  <label for="phone">Phone Number</label>
  <input type="tel" name="phone" id="phone" required />

  <label for="address">Delivery Address</label>
  <input type="text" name="address" id="address" required />

  <div id="order-container">
    <div class="order-group">
      <label>Choose Product</label>
      <select name="order1">
        <option value="">-- Select an item --</option>
        <option value="Kush Gummies">Kush Gummies</option>
        <option value="Kush Ice Cream">Kush Ice Cream</option>
        <option value="Kush Bites Cookies">Kush Bites Cookies</option>
        <option value="Kush Glazed Popcorn">Kush Glazed Popcorn</option>
        <option value="Kush Shawarma">Kush Shawarma</option>
      </select>

      <label>Quantity</label>
      <input type="number" name="quantity1" min="1" />
    </div>
  </div>

  <button type="button" onclick="addOrderField()">+ Add Another Item</button>

  <label for="receipt">Payment Receipt</label>
  <input type="file" name="receipt" id="receipt" accept="image/*" required />

  <button type="submit">Submit Order</button>
</form>

<script>
  let orderCount = 1;

  function addOrderField() {
    orderCount++;
    const container = document.getElementById('order-container');
    const group = document.createElement('div');
    group.classList.add('order-group');
    group.innerHTML = `
      <label>Choose Product</label>
      <select name="order${orderCount}">
        <option value="">-- Select an item --</option>
        <option value="Kush Gummies">Kush Gummies</option>
        <option value="Kush Ice Cream">Kush Ice Cream</option>
        <option value="Kush Bites Cookies">Kush Bites Cookies</option>
        <option value="Kush Glazed Popcorn">Kush Glazed Popcorn</option>
        <option value="Kush Shawarma">Kush Shawarma</option>
      </select>

      <label>Quantity</label>
      <input type="number" name="quantity${orderCount}" min="1" />
    `;
    container.appendChild(group);
  }

  document.querySelector("form").addEventListener("submit", function (e) {
    setTimeout(() => {
      e.target.reset();
    }, 500);
  });
</script>

</body>
</html>
