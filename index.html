 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Baked</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #fafafa;
      color: #333;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .menu, .order-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    .menu h2, .order-form h2 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #2a2a2a;
    }

    .menu-item {
      margin-bottom: 15px;
    }

    .menu-item h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .menu-item p {
      margin: 4px 0 10px;
      color: #666;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-family: 'Outfit', sans-serif;
    }

    form button {
      padding: 12px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #3e9140;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://getbaked.netlify.app/logo.png" alt="Baked Logo" />
    <h1>baked</h1>
    <p><em>Ready to get baked?</em></p>
  </header>

  <section class="menu">
    <h2>Menu</h2>
    <div class="menu-item">
      <h3>Kush Gummies</h3>
      <p>Chewy, sweet</p>
    </div>
    <div class="menu-item">
      <h3>Kush Ice Cream</h3>
      <p>Creamy, vanilla</p>
    </div>
    <div class="menu-item">
      <h3>Kush Bites Cookies</h3>
      <p>Soft-baked</p>
    </div>
    <div class="menu-item">
      <h3>Kush Glazed Popcorn</h3>
      <p>Crunchy, glazed, milky</p>
    </div>
    <div class="menu-item">
      <h3>Kush Shawarma</h3>
      <p>Creamy, meaty</p>
    </div>
  </section>

  <section class="order-form">
    <h2>Place Your Order</h2>
    <form name="order" method="POST" data-netlify="true" enctype="multipart/form-data" onsubmit="this.reset(); alert('Order submitted!')">
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="text" name="address" placeholder="Delivery Address" required />

      <div id="orderContainer">
        <select name="order-1" required>
          <option value="" disabled selected>Select a product</option>
          <option value="Kush Gummies">Kush Gummies</option>
          <option value="Kush Ice Cream">Kush Ice Cream</option>
          <option value="Kush Bites Cookies">Kush Bites Cookies</option>
          <option value="Kush Glazed Popcorn">Kush Glazed Popcorn</option>
          <option value="Kush Shawarma">Kush Shawarma</option>
        </select>
        <input type="number" name="quantity-1" placeholder="Quantity" min="1" required />
      </div>

      <button type="button" onclick="addOrder()">Add Another Product</button>

      <input type="file" name="receipt" accept="image/*" required />

      <button type="submit">Submit Order</button>
    </form>
  </section>

  <script>
    let orderCount = 1;

    function addOrder() {
      orderCount++;
      const container = document.getElementById("orderContainer");

      const select = document.createElement("select");
      select.name = `order-${orderCount}`;
      select.required = true;
      select.innerHTML = `
        <option value="" disabled selected>Select a product</option>
        <option value="Kush Gummies">Kush Gummies</option>
        <option value="Kush Ice Cream">Kush Ice Cream</option>
        <option value="Kush Bites Cookies">Kush Bites Cookies</option>
        <option value="Kush Glazed Popcorn">Kush Glazed Popcorn</option>
        <option value="Kush Shawarma">Kush Shawarma</option>
      `;

      const quantity = document.createElement("input");
      quantity.name = `quantity-${orderCount}`;
      quantity.type = "number";
      quantity.min = "1";
      quantity.placeholder = "Quantity";
      quantity.required = true;

      container.appendChild(select);
      container.appendChild(quantity);
    }
  </script>

</body>
</html>
