 <!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baked</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    header img {
      max-height: 60px;
      vertical-align: middle;
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .product-group {
      position: relative;
      margin-bottom: 1rem;
    }
    .remove-btn {
      position: absolute;
      right: -10px;
      top: -10px;
      background-color: #ff4d4d;
      border: none;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-weight: bold;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      margin-top: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Baked Logo" />
    <h1>Baked Order Form</h1>
  </header>
  <div class="container">
    <form name="orderForm" method="POST" data-netlify="true" enctype="multipart/form-data">
      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone" id="phone" required /><div id="product-container">
    <div class="product-group">
      <label>Product:</label>
      <select name="products[]" required onchange="disableUsedOptions()">
        <option value="">Select product</option>
        <option value="Kush Gummies">Kush Gummies</option>
        <option value="Kush Ice-Cream">Kush Ice-Cream</option>
        <option value="Kush Bites Cookies">Kush Bites Cookies</option>
        <option value="Kush Glazed Popcorn">Kush Glazed Popcorn</option>
        <option value="Shawarma">Shawarma</option>
      </select>
    </div>
  </div>

  <button type="button" onclick="addProduct()">+ Add another product</button>

  <label for="address">Delivery Address:</label>
  <input type="text" name="address" id="address" required />

  <label for="receipt">Upload Payment Receipt:</label>
  <input type="file" name="receipt" id="receipt" accept="image/*,application/pdf" required />

  <button type="submit">Submit Order</button>
</form>

  </div>  <script>
    const container = document.getElementById("product-container");

    function disableUsedOptions() {
      const selects = container.querySelectorAll("select");
      const selectedValues = [...selects].map(s => s.value);

      selects.forEach(select => {
        const currentValue = select.value;
        [...select.options].forEach(option => {
          if (option.value && option.value !== currentValue && selectedValues.includes(option.value)) {
            option.disabled = true;
          } else {
            option.disabled = false;
          }
        });
      });
    }

    function addProduct() {
      const div = document.createElement("div");
      div.className = "product-group";
      div.innerHTML = `
        <label>Product:</label>
        <select name="products[]" required onchange="disableUsedOptions()">
          <option value="">Select product</option>
          <option value="Kush Gummies">Kush Gummies</option>
          <option value="Kush Ice-Cream">Kush Ice-Cream</option>
          <option value="Kush Bites Cookies">Kush Bites Cookies</option>
          <option value="Kush Glazed Popcorn">Kush Glazed Popcorn</option>
          <option value="Shawarma">Shawarma</option>
        </select>
        <button type="button" class="remove-btn" onclick="removeProduct(this)">âˆ’</button>
      `;
      container.appendChild(div);
      disableUsedOptions();
    }

    function removeProduct(button) {
      button.parentElement.remove();
      disableUsedOptions();
    }

    document.querySelector("form").addEventListener("submit", function (e) {
      setTimeout(() => {
        this.reset();
        const products = document.querySelectorAll(".product-group");
        products.forEach((el, i) => i > 0 && el.remove());
        disableUsedOptions();
      }, 100);
    });
  </script></body>
</html>
