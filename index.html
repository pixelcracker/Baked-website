 <!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baked</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f6f0;
      margin: 0;
      padding: 0;
      color: #2c2c2c;
    }
    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #eee;
    }
    header img {
      width: 150px;
      height: auto;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      margin: 0.2em 0;
    }
    section {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
    }
    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .order-select {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://getbaked.netlify.app/logo.png" alt="Baked Logo" onerror="this.onerror=null;this.src='https://uploadthing.com/logo.png'">
    <h1>Baked</h1>
    <p>Ready to get baked?</p>
  </header>  <section>
    <h2>Order Now</h2>
    <form name="order-form" method="POST" data-netlify="true" enctype="multipart/form-data" onsubmit="this.reset()">
      <input type="hidden" name="form-name" value="order-form" /><label for="name">Name</label>
  <input type="text" name="name" required />

  <label for="phone">Phone Number</label>
  <input type="tel" name="phone" required />

  <label for="address">Address</label>
  <input type="text" name="address" required />

  <label>Order</label>
  <div class="order-select" id="order-select">
    <select name="order[]" onchange="addMoreOrders(this)">
      <option value="">Select item</option>
      <option value="Kush Brownie">Kush Brownie</option>
      <option value="Kush Cookies">Kush Cookies</option>
      <option value="Shawarma">Shawarma</option>
    </select>
    <input type="number" name="quantity[]" placeholder="Quantity" min="1" />
  </div>

  <label for="receipt">Payment Receipt</label>
  <input type="file" name="receipt" accept="image/*,.pdf" required />

  <button type="submit">Submit Order</button>
</form>

  </section>  <script>
    function addMoreOrders(select) {
      if (select.value && !select.dataset.added) {
        select.dataset.added = 'true';
        const container = document.getElementById('order-select');
        const newSelect = select.cloneNode(true);
        newSelect.value = '';
        delete newSelect.dataset.added;
        newSelect.onchange = function() { addMoreOrders(this); };

        const quantityInput = document.createElement('input');
        quantityInput.type = 'number';
        quantityInput.name = 'quantity[]';
        quantityInput.placeholder = 'Quantity';
        quantityInput.min = '1';

        container.appendChild(newSelect);
        container.appendChild(quantityInput);
      }
    }
  </script></body>
</html>
