<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baked | Garden of Eden</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    header img {
      height: 60px;
    }
    nav {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    nav button {
      background: #222;
      color: white;
      padding: 10px 20px;
      border: none;
      margin: 0 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      background-color: #111;
      padding: 10px;
      border-radius: 8px;
      position: relative;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .sticker {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      padding: 5px;
      font-size: 12px;
      font-weight: bold;
    }
    .order-button {
      display: block;
      margin-top: 10px;
      background: #0f0;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      color: black;
    }
    form input, form textarea, form button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    form input[type="file"] {
      background-color: #fff;
      color: #000;
    }
    form button {
      background-color: #0f0;
      color: black;
      font-weight: bold;
    }
    .account-info {
      margin: 15px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://bafybeifbyx4f4nh2fay6gde6op7tdahsbllqfqwdmpzrbfakjjbgqnd3ni.ipfs.dweb.link/baked-transparent-logo.png" alt="Baked Logo" />
  </header>

  <nav>
    <button onclick="showTab('menu')">Menu</button>
    <button onclick="showTab('order')">Order</button>
  </nav>

  <section id="menu" class="tab-content active">
    <div class="menu">
      <div class="product">
        <img src="https://bafybeidybksgaal3prxxevap27a44nbvfzksaxd75ex3rw4eq2ccujw6di.ipfs.dweb.link/kush-gummies.jpg" alt="Kush Gummies">
        <a href="#order" class="order-button" onclick="showTab('order')">Order Now</a>
      </div>
      <div class="product">
        <img src="https://bafybeihcpc6pg5jvgec5bnysfhpmiyljhx2aoem5pvxz7vwcznxxunfxly.ipfs.dweb.link/kush-bites.jpg" alt="Kush Bites Cookies">
        <div class="sticker">NOT YET LAUNCHED</div>
      </div>
      <div class="product">
        <img src="https://bafybeib2a5ajp4py3pvj6ghmu73gvdrx3cifg4wnj74t7erqz4ctqukqmu.ipfs.dweb.link/kush-popcorn.jpg" alt="Kush Glazed Popcorn">
        <div class="sticker">NOT YET LAUNCHED</div>
      </div>
      <div class="product">
        <img src="https://bafybeidgoj7pe42j2hr5txkuakv4gl23znjewpb2zayukzrpz2swxpy4my.ipfs.dweb.link/kush-shawarma.jpg" alt="Kush Shawarma">
        <div class="sticker">NOT YET LAUNCHED</div>
      </div>
    </div>
  </section>

  <section id="order" class="tab-content">
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="tel" placeholder="Phone Number" required />
      <textarea placeholder="Delivery Address" required></textarea>
      <input type="number" placeholder="Quantity" min="1" required />
      <input type="text" placeholder="Preferred Delivery Time" required />
      <div class="account-info">Pay to: 8138162827 (Monipoint)</div>
      <label for="receipt">Upload payment receipt:</label>
      <input type="file" id="receipt" required />
      <button type="submit">Submit Order</button>
    </form>
  </section>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
    }
  </script>
</body>
</html>
