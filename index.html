 <!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakedsite</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .menu {
      margin-bottom: 3rem;
    }
    .menu-item {
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
    }
    select, input, button {
      padding: 0.7rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    select, input[type="file"] {
      background-color: #2a2a2a;
      color: #fff;
    }
    button {
      background-color: #00c26e;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #00a85d;
    }
    .product-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .remove-btn {
      background-color: red;
      padding: 0.5rem 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <span>Baked</span>
    </div>
    <nav>
      <a href="#menu">Menu</a>
      <a href="#order">Order</a>
    </nav>
  </header>
  <div class="container">
    <section id="menu" class="menu">
      <h1>Menu</h1>
      <div class="menu-item">Kush Gummies - Sweet, chewy edibles</div>
      <div class="menu-item">Kush Ice Cream - Creamy and chilled</div>
      <div class="menu-item">Kush Shawarma - Creamy, meaty</div>
      <div class="menu-item">Kush Brownie - Rich, fudgy</div>
    </section>
    <section id="order">
      <h1>Place an Order</h1>
      <form id="orderForm">
        <input type="tel" name="phone" placeholder="Phone Number" required />
        <input type="text" name="address" placeholder="Delivery Address" required /><div id="productList"></div>
    <button type="button" onclick="addProduct()">+ Add Another Product</button>

    <label>Upload Payment Receipt</label>
    <input type="file" name="payment" required />

    <button type="submit">Submit</button>
  </form>
</section>

  </div>  <script>
    const products = ["Kush Gummies", "Kush Ice Cream", "Kush Shawarma", "Kush Brownie"];
    let selectedProducts = [];

    function addProduct() {
      const productDiv = document.createElement('div');
      productDiv.className = 'product-row';

      const select = document.createElement('select');
      products.forEach(p => {
        if (!selectedProducts.includes(p)) {
          const option = document.createElement('option');
          option.value = p;
          option.textContent = p;
          select.appendChild(option);
        }
      });

      const quantity = document.createElement('input');
      quantity.type = 'number';
      quantity.min = 1;
      quantity.placeholder = 'Qty';
      quantity.required = true;

      const removeBtn = document.createElement('button');
      removeBtn.type = 'button';
      removeBtn.textContent = 'âˆ’';
      removeBtn.className = 'remove-btn';
      removeBtn.onclick = () => {
        const removedProduct = select.value;
        selectedProducts = selectedProducts.filter(p => p !== removedProduct);
        productDiv.remove();
      };

      select.onchange = () => {
        if (selectedProducts.includes(select.value)) {
          alert("Product already selected");
          select.selectedIndex = 0;
          return;
        }
        selectedProducts.push(select.value);
      };

      productDiv.appendChild(select);
      productDiv.appendChild(quantity);
      productDiv.appendChild(removeBtn);
      document.getElementById('productList').appendChild(productDiv);
    }

    document.getElementById('orderForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert("Order submitted successfully!");
      this.reset();
      document.getElementById('productList').innerHTML = '';
      selectedProducts = [];
    });
  </script></body>
</html>
